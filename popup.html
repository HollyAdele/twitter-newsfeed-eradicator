<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup options</title>
  <style>
    .settings {
      min-width: 166px;
    }

    .settings label {
      margin-right: 16px;
    }
  </style>
</head>

<body>
  <form action="" id="settings-form" class="settings">
    <p>
      <label for="disable-main-timeline">Disable Main Timeline</label>
      <input type="checkbox" id="disable-main-timeline" />
    </p>
    <p>
      <label for="disable-trending">Disable Trending</label>
      <input type="checkbox" id="disable-trending" />
    </p>
  </form>

  <script src="popup.js"></script>
</body>

</html>
